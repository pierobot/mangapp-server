<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mangapp :: Login</title>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="/mangapp/static/js/login.js" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="form-group" style="box-sizing: border-box">
                    <div>
                        <label for="user-input">Username</label>
                        <input class="form-control" id="user-input" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password-input">Password</label>
                        <input class="form-control" id="password-input" placeholder="Password" type="password">
                    </div>

                    <button class="btn btn-default" onclick="submit_credentials();">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
