<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mangapp</title>

    <!-- Bootstrap core CSS -->
    <script src="http://code.jquery.com/jquery-2.2.1.min.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Our core CSS and JS -->
    <link href="/mangapp/static/css/common.css" rel="stylesheet">
	<script src="/mangapp/static/js/index.js" type="text/javascript"></script>
</head>

<div class="container">
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="navbar-header">
            <b class="navbar-brand" href="#">Mangapp</b>
        </div>
    </div>

    <div class="panel panel-default center-text">
        <div class="panel-heading">Library</div>

        <ul id="list-manga" class="list-group thumbnails">
            <!-- Manga thumbnails and names will be dynamically added here. -->
            {{#library-list}}
            <div class="col-lg-2 col-md-3 col-xs-3" id="{{key}}">
                <li class="thumbnail text-overflow clickable">
                    <img class=thumbnail" src="/mangapp/thumbnail/{{key}}" id="thumb-{{key}}">
                    <b>{{name}}</b>
                </li>
            </div>
            {{/library-list}}
        </ul>
    </div>

</div>

<script type="text/javascript">
	list_initialize_events();
</script>

</body>

</html>
