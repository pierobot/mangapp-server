<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mangapp</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/mangapp/static/css/common.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/mangapp/static/js/index.js" type="text/javascript"></script>
    <script src="/mangapp/static/js/bootstrap-list-filter.min.js" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-header">
        <a class="btn btn-navbar navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-div" aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <b class="navbar-brand" href="#">Mangapp</b>
    </div>

    <div class="collapse navbar-collapse" id="navbar-collapse-div">
        <ul class="nav navbar-nav navbar-right" style="padding-right: 50px">
            <li class="clickable navbar-link"><a onclick="logout()"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="panel panel-default center-text">
        <div class="panel-heading">Library
            <div align="right">
                <input class="form-control" id="input-search" type="search" placeholder="Search..." style="width: auto;">
            </div>
        </div>
        <div class="panel-body">
            <ul id="list-manga" class="list-group thumbnails">
                <!-- Manga thumbnails and names will be dynamically added here. -->
                {{#library-list}}
                    <li class="list-group-item thumbnail text-overflow clickable col-xs-6 col-sm-6 col-md-6 col-lg-8" id="{{key}}">
                        <img class=thumbnail" src="/mangapp/thumbnail/{{key}}" id="thumb-{{key}}">
                        <b>{{name}}</b>
                    </li>
                {{/library-list}}
            </ul>
        </div>
    </div>

</div>

<script type="text/javascript">
    list_initialize_events();

    $('#list-manga').btsListFilter('#input-search', {itemChild: 'b'});
</script>

</body>

</html>
