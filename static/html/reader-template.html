<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mangapp :: {{name}}</title>

    <!-- Bootstrap core CSS -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" type="text/javascript"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.0/jquery.scrollTo.min.js"></script> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Our core CSS and JS -->
    <link href="/mangapp/static/css/common.css" rel="stylesheet">
    <link href="/mangapp/static/css/reader.css" rel="stylesheet">
    <script src="/mangapp/static/js/reader.js" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width initial-scale=1">
</head>
<body style="background-color: black" onload="reader_onload()">

<div class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="btn btn-navbar navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-div" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <b class="navbar-brand" href="#">Mangapp</b>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse-div">
            <ul class="nav navbar-nav">
                <li class="clickable navbar-link"><a id="next-image"><span class="glyphicon glyphicon-chevron-left white"></span> Next</a></li>
                <li class="clickable navbar-link"><a id="prev-image">Previous <span class="glyphicon glyphicon-chevron-right white"></span></a></li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Page
                        <span id="file-index" class="badge">1</span> of
                        <span id="file-count" class="badge">{{image-count}}</span>
                        <span class="glyphicon glyphicon-chevron-down white"></span>
                    </a>
                    <ul id="image-dropdown" class="dropdown-menu" style="color: black;">
                        {{#image-dropdown}}
                        <li><a href="#">{{image-index}}</a></li>
                        {{/image-dropdown}}
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<div id="images">
    <div id="current-image" class="center fit-height">

    </div>
    <div id="image-list" class="hidden">{{#image-list}}<div>/mangapp/image/{{key}}/{{file-key}}/{{index}}</div>
        {{/image-list}}
    </div>
</div>

</body>

</html>
