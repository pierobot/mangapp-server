<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mangapp :: {{name}}</title>

    <!-- Bootstrap core CSS -->
    <script src="http://code.jquery.com/jquery-2.2.1.min.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Our core CSS and JS -->
    <link href="/mangapp/static/css/common.css" rel="stylesheet">
    <link href="/mangapp/static/css/reader.css" rel="stylesheet">
    <script src="/mangapp/static/js/reader.js" type="text/javascript"></script>
</head>
<body style="background-color: black" onload="reader_onload()">

<div class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">

        <div class="navbar-header">
            <b class="navbar-brand" href="#">Mangapp</b>

            <ul class="nav navbar-nav">
                <li class="clickable"><a id="next-image"><span class="glyphicon glyphicon-chevron-left"></span> Next</a></li>
                <li class="clickable"><a id="prev-image">Previous <span class="glyphicon glyphicon-chevron-right"></span></a></li>
                <li><a id="total"> Pages <span id="file-count" class="badge">{{image-count}}</span></a></li>
            </ul>
        </div>
    </div>
</div>

<div id="images">
    <div id="current-image" class="center fit-height">

    </div>
    <div id="image-list" class="hidden">{{#image-list}}<div>/mangapp/image/{{key}}/{{file-key}}/{{index}}</div>
        {{/image-list}}
    </div>
</div>

</body>

</html>
